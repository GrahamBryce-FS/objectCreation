<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Object Creation</title>
</head>
<body>
    <h1>Object Creation</h1>
    <form>
        <h2>Vet Animal Form </h2>
        <p>Enter Your Pets information</p>
        <div class="card">
            <input id="animal" type="text" placeholder="Animal Type(Cat, Dog, Ect...)" required>
            <input id="name"type="number" placeholder="Enter Pet's age"required>
            <input id="age" type="number" placeholder="Enter Owners age" min="0" max="150" required>
            <button id="submit">Submit</button>
            <button id="displayBTN">Display All</button>
        </div>
    </form>

    <h2>Output</h2>
    <h2 id="addedConfirm"></h2>
        <section class="output">
        <p id="displayAll"></p>
        <p id="displayOther"></p>
    </section>

    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
